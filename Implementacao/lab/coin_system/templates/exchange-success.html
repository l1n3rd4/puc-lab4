{% extends "base.html" %}

{% block container %}
  <div class="card">
    <div class="card-body">
      {% if error %}
        <h1>Erro ao processar solicitação</h1>
        <div class="alert alert-danger my-3 text-center" role="alert">
          {{message}}
        </div>
      {% else %}
        <h1>Troca de moedas feita com sucesso!</h1>
        <div class="alert alert-success my-3 text-center" role="alert">
          Número de confirmação: <strong>#{{confirmation}}</strong>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
